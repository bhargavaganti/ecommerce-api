version: '3'

services:
  db:
    image: postgres:9.6
    volumes:
        - 'db:/var/lib/postgresql/data'
    env_file:
      - '.env'
    ports:
        - '5432:5432'

  web:
    build: .
    env_file:
      - '.env'
    volumes:
      - .:/app
    depends_on:
      - db
  
  redis:
    image: 'redis:3.0-alpine'
    command: redis-server --requirepass ecommerce
    ports:
     - '6379:6379'
    volumes: 
     - redis:/var/lib/redis/data

  celery:
    build: .
    command: ./run_celery.sh
    env_file:
      - '.env'
    volumes:
      - '.:/app'
    depends_on:
      - web

volumes:
  db:
  redis: